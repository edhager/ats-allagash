<!DOCTYPE html>
<html>
<head>
    <title>Allagash</title>
    <!--[if lte IE 8]><script src="lib/r2d3.js" charset="utf-8"></script><![endif]-->
    <!--[if gte IE 9]><!--><script src="lib/d3-ats.js"></script><!--<![endif]-->

    <script src="allagash.js" type="text/javascript"></script>

    <style type="text/css">


        .node circle {
            cursor: pointer;
            fill: #fff;
            stroke: steelblue;
            stroke-width: 1.5px;
        }

        .node {
            font-size: 12px;
        }

        path.link {
            fill: none;
            stroke: #ccc;
            stroke-width: 1.5px;
        }

    </style>
</head>
<body>

    <div id="graph" style="width: 1280px; height: 800px">
    </div>

<script type="text/javascript">
    // Application configuration

    var m = [20, 120, 20, 120],
            w = 1280 - m[1] - m[3],
            h = 800 - m[0] - m[2];

    Allagash.neojsUrl = 'http://localhost:7474/';
    Allagash.firstRequest = Allagash.neojsUrl + 'db/data/node/366';
    Allagash.graphDimensions = [h, w];
    Allagash.graphMargins = m;
    Allagash.go();

</script>


</body>
</html>
